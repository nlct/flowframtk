<svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">

  <style>
        <![CDATA[
          ellipse.ellipseClass {
            stroke: #000066;
            fill: #00ccff;
          }
          circle.circleClass {
            stroke: #006600;
            fill: #ccff00;
          }
          use.ellipseClass {
            stroke: #660066;
            fill: none;
          }
          use.circleClass {
            stroke: #006666;
            fill: none;
          }
          .sample { font-family: serif; font-style: italic; font-size: 12; }
          .sample2 { font: 12 sans-serif; color: blue; }
          a.url { font: 12 monospace; }
        ]]>
  </style>

  <defs>
    <circle id="Circle" cx="0" cy="0" r="5" />
    <ellipse id="Ellipse" cx="20" cy="20" rx="10" ry="20" />
  </defs>

  <circle cx="20" cy="20" r="10" class="circleClass" />
  <ellipse cx="30" cy="30" rx="10" ry="5" class="ellipseClass" />
  <text x="40" y="40" rotate="45 90" class="sample">Some text #1 with <a href="https://github.com/nlct/flowframtk">a link</a></text>

  <text x="20" y="80" class="sample">Some <tspan class="sample2">other</tspan> text containing a link with awkward characters <a class="url" href="https://www.dickimaw-books.com/news.php?action=search&amp;searchstring=flowframtk%20released">https://www.dickimaw-books.com/news.php?action=search&amp;searchstring=flowframtk%20released</a></text>

  <text x="10" y="100" style="font-weight: bold; font-variant: small-caps; font-size: 14;">Some more text.</text>

  <text x="10" y="120" font-style="italic">Some more text.</text>

  <text x="10" y="140" class="math">$y = a_2x^2 + a_1x + a_0x$</text>

  <text x="10" y="160" class="math">\[f(\vec{x}) = \sum_{i=1}^n a_i x_i\]</text>

  <!-- using my graphical objects -->
  <use x="5" y="10" href="#Circle" class="circleClass" />
  <use x="10" y="10" href="#Ellipse" class="ellipseClass" />
</svg>

